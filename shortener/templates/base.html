<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shortener/css/style.css' %}">
    <title>{% block title %}Link Shortener{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Link Shortener</h1>
        <nav>
            <ul>
                <li><a href="{% url 'shorten_url' %}">Home</a></li>
                <li><a href="{% url 'user_links' %}">My Links</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Link Shortener</p>
    </footer>
</body>
</html>
